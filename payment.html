<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sty.css" />
    <title>Payment Details</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div id="exit" style="width: 20px; height: 20px">
          <a href="./index.html">
            <img
              style="width: 20px; height: 20px"
              src="./resource/exit.png"
              alt=""
            />
          </a>
        </div>

        <div class="heading">
          <a href="">
            <img
              style="width: 30px; height: 30px"
              src="./resource/pay1.png"
              alt=""
            />
          </a>
          <h1>Payment details</h1>
        </div>

        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" />
        <br />
        <label for="card">Card number</label>
        <input
          type="text"
          minlength="16"
          maxlength="16"
          id="card"
          name="card"
          placeholder="0000 0000 0000 0000"
        />
        <br />
        <div class="exp-cvc">
          <div class="expiration">
            <label for="expiry">Expiration date</label>
            <input
              class="inputCard"
              name="expiry"
              id="expiry"
              type="text"
              required
              placeholder="00/00"
            />
            <br />
          </div>
          <div class="security">
            <label for="cvc">CVC</label>
            <input
              type="text"
              minlength="3"
              maxlength="4"
              id="cvc"
              name="cvc"
              placeholder="XXX"
            />
            <br />
          </div>
        </div>
        <div class="btn">
          <a href="">
            <img
              style="width: 30px; height: 30px"
              src="./resource/enter.png"
              alt=""
            />
          </a>
          <span id="submit">Submit</span>
        </div>
      </div>
    </div>
  </body>
</html>
