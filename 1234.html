              <div class="col-50">
                <h3>Thông tin nhận hàng</h3>
                <label for="fname"><i class="fa fa-user"></i> Họ và tên</label>
                <input
                  type="text"
                  id="fname"
                  name="firstname"
                  placeholder="Họ và tên của bạn..."
                />
                <label for="adr"
                  ><i class="fa fa-address-card-o"></i> Địa chỉ</label
                >
                <input
                  type="text"
                  id="adr"
                  name="address"
                  placeholder="Địa chỉ của bạn..."
                />
                <label for="phone"
                  ><i class="fa fa-phone"></i> Số điện thoại</label

                <h3>Vận chuyển</h3>
                <label for="state">Phương thức vận chuyển</label>

                  <option value="">Chọn phương thức vận chuyển...</option>
                  <option value="">Phương thức 1</option>
                  <option value="">Phương thức 2</option>
                  <option value="">Phương thức 3</option>
                </select>
                <label for="shipping-cost">Giá vận chuyển</label>
                <input
                  type="text"
                  id="shipping-cost"
                  name="shipping-cost"
                  placeholder="$0.00"
                />
              </div>

              <div class="col-50">
                <h3>Thanh toán</h3>
                <label for="payment-method">Phương thức thanh toán</label>
                <select id="payment-method" name="payment-method">
                  <option value="">Chọn phương thức thanh toán...</option>
                  <option value="">Phương thức 1</option>
                  <option value="">Phương thức 2</option>
                  <option value="">Phương thức 3</option>
                </select>
                <label for="total-cost">Tổng giá trị đơn hàng</label>
                <input
                  type="text"
                  id="total-cost"
                  name="total-cost"
                  placeholder="$0.00"
                />
              </div>
            </div>

            <input type="submit" value="Bắt đầu thanh toán" class="btn" />
          </form>
